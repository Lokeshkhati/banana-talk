<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana speak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- navigation -->
    <nav class="navigation ">
        <h1 class="heading"> SpeakBanana</h1>
    </nav>

    <!-- header -->
    <div class="hero">
        <img src="./banana.PNG" class="hero-image">
        <h1 class="hero-heading">Minion Banana Translator   </h1>
    </div>
    

    

    <div class="container container-center">
        <!-- input -->
        <textarea class="text-input" placeholder="Enter your sentence in English here"></textarea>

        <div class="errorMsg" style="padding: 0.5rem; font-size:1.3rem; color: rgb(231, 109, 109);"></div>
        
        <!-- button translate -->
        <div class="container-center btn">
            <button class="btn-translate">Translate to Banana</button>
        </div>

        <!-- output -->
        <div class="output"></div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-about">
            About Banana
        </div>

        <div class="footer-header">
            This Language is spoken by the minions in Despicable Me.
        </div>

        <div>

        </div>
    </footer>

   <script src="script.js"></script>

</body>

</html>
